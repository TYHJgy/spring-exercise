# 关于配置文件，优先级顺序如下：
# 1.file:./config/
# 2.file:./config/*/
# 3.file:./
# 4.classpath:/config/
# 5.classpath:/
# 备注：
# 1.file表示工程目录
# 2.同一级目录下properties文件优先级高于yml文件

