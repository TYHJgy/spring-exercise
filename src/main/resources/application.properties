# 关于配置文件，优先级顺序如下：
# 1.file:./config/
# 2.file:./config/*/
# 3.file:./
# 4.classpath:/config/
# 5.classpath:/
# 备注：
# 1.file表示工程目录
# 2.同一级目录下properties文件优先级高于yml文件

spring.datasource.url=jdbc:mysql://localhost:3306/db_example?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
name=gy
my.config.random=${random.int}
my.config.name2=gy2
spring.main.lazy-initialization=true
my.servers[0]=dev.example.com1
my.servers[1]=another.example.com1
#server.port=9000
spring.profiles.active=dev2
#页面默认前缀目录
spring.mvc.view.prefix=/WEB-INF/jsp/
#页面默认后缀目录
spring.mvc.view.suffix=.jsp